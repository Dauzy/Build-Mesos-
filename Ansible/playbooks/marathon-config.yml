  - name : Config marathon
    shell: IP_PUBLIC="$(curl http://169.254.169.254/latest/meta-data/local-ipv4)"  &&   echo "MARATHON_MASTER=zk://$IP_PUBLIC:2181/mesos" >> /etc/default/marathon && echo "MARATHON_ZK=zk://$IP_PUBLIC:2181/marathon" >> /etc/default/marathon && service mesos-slave stop && echo manual | tee /etc/init/mesos-slave.override